<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-convertor</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color: #5BC0F8;">
    
    <!-- to avoid auto form submission we used return false (preventdefault and stopPropogation combined )  -->
    <form id="tempCalc" onsubmit="calculateTemp(); return false"> 
         <label for="temp">Please enter the temperature you'd like to convert.</label>
         <br> 
         <div class="input-group mb-3 w-75">
            <input class="form-control" type="number" name="temp" id="temp">
         
            <select class="form-select" name="temp_diff" id="temp_diff">
                  <option value="cel">°Celsius</option>
                  <option value="fah">°Fahrenheit</option>
            </select>
         </div>
         
        <input class="btn btn-warning" type="submit" name="tempSubmit"><br>
        <span id="resultContainer"></span>

    </form>

    <script src="script.js"></script>
</body>
</html>
